<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ViewLift Coding Test -- Jasper Cao</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container" ng-app="testApp" ng-controller="mainCtrl">

    <!--Navigation-->
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">
                    <img src="snag-logo.png" alt="snag-logo" class="img-responsive">
                </a>
            </div>
            <ul class="nav navbar-nav">
                <li class="active"><a href="#">HOME</a></li>
                <li><a href="#">MOVIES</a></li>
                <li><a href="#">SHOWS</a></li>
            </ul>
            <form class="navbar-form navbar-right" action="">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Search" name="search">
                    <div class="input-group-btn">
                        <button class="btn btn-default" type="submit">
                            <i class="glyphicon glyphicon-search"></i>
                        </button>
                    </div>
                </div>
                <button class="btn btn-default" type="submit">LOGIN</button>
            </form>
        </div>
    </nav>

    <div id="filmCarousel" class="carousel slide" data-ride="carousel" data-interval="false">
        <!--Carousel Indicator-->
        <ol class="carousel-indicators">
            <li data-target="#filmCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#filmCarousel" data-slide-to="1"></li>
            <li data-target="#filmCarousel" data-slide-to="2"></li>
            <li data-target="#filmCarousel" data-slide-to="3"></li>
            <li data-target="#filmCarousel" data-slide-to="4"></li>
            <li data-target="#filmCarousel" data-slide-to="5"></li>
            <li data-target="#filmCarousel" data-slide-to="6"></li>
            <li data-target="#filmCarousel" data-slide-to="7"></li>
            <li data-target="#filmCarousel" data-slide-to="8"></li>
            <li data-target="#filmCarousel" data-slide-to="9"></li>
            <li data-target="#filmCarousel" data-slide-to="10"></li>
        </ol>

        <!--Sliders wrapper-->
        <div class="carousel-inner">

            <div class="item"
                 ng-class="{ active:!$index }"
                 ng-repeat="film in filmData track by $index">
                <a href="#">
                    <img src="" alt=""
                         class="img-responsive"
                         ng-src="{{ film.images.image[0].src }}"
                         style="height: 100%;"/>
                    <div class="carousel-caption">
                        <p class="list-group-item-heading">{{ film.title }}</p>
                        <button class="btn btn-primary" type="button">WATCH NOW</button>
                    </div>
                </a>
            </div>

        </div>

        <!--Left and right Arrows-->
        <div class="left carousel-control" href="#filmCarousel" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
            <span class="sr-only">Previous</span>
        </div>

        <div class="right carousel-control" href="#filmCarousel" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span>
            <span class="sr-only">Next</span>
        </div>

    </div>

    <div class="row text-center">
        <p class="text-left text-uppercase">BEFORE THEY WERE STARS</p>
        <hr>
        <div class="col-sm-2" ng-class="{ active:!$index }"
             ng-repeat="film in filmData | limitTo: 6 track by $index">
            <div class="thumbnail">
                <a href="#">
                    <img src="" alt=""
                         class="img-responsive"
                         ng-src="{{ film.images.image[0].src }}"
                    />
                </a>
            </div>
            <div class="filmTitles text-left">{{ film.title }}</div>
        </div>
    </div>

    <div class="row text-center">
        <p class="text-left text-uppercase">HISTORY LESSONS</p>
        <hr>
        <div class="col-sm-2" ng-class="{ active:!$index }"
             ng-repeat="film in filmData | limitTo: -6 track by $index">
            <div class="thumbnail">
                <a href="#">
                    <img src="" alt=""
                         class="img-responsive"
                         ng-src="{{ film.images.image[0].src }}"
                    />
                </a>
            </div>
            <div class="filmTitles text-left">{{ film.title }}</div>
        </div>
    </div>

    <hr>

    <!-- Footer -->
    <footer class="text-center center-block">
        <p>Copyright &copy Jasper Cao @ SitaCorp 2018</p>
    </footer>

</div>

<!--Angular 1.4.8-->
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>

<!--Bootstrap 3-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<script src="app.js"></script>

</body>
</html>
